<script language="javascript" type="text/javascript">
	
	
    
    
function kk(){
	var usr = document.getElementById('usrnm').value;
	var psw = document.getElementById('pswd').value;
    
	if(usr == "user" && psw == "123"){
		
		window.location.href = "menu.html";
		
		
	}else {
	
	alert("Please enter correct username and password");
	}
	
    }

</script>

<body>

<div data-role="page">
  <div data-role="header">
    <h1>Pick Up and Delivery Application Login</h1>
     
  </div>
  <div data-role="content">
  <a href="#" data-theme="b" id="ventaOption">
        <img src="pickUpDelivery.jpg" width="100%" height="100%" alt="Low Resolution">
           
</a>
  
  <div data-role="main" class="ui-content" data-theme="b" data-role="button" data-icon="star">
    <a href="#myPopup" data-rel="popup" data-theme="b" data-role="button" data-icon="star" data-position="fixed">Click here to Login</a>

    <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;" data-theme="b">
      <form>
        <div>
          <h3>Login information</h3>
          <label for="usrnm" class="ui-hidden-accessible">Username:</label>
          <input type="text" name="user" id="usrnm" placeholder="Username">
          <label for="pswd" class="ui-hidden-accessible">Password:</label>
          <input type="password" name="passw" id="pswd" placeholder="Password">
          <label for="log">Keep me logged in</label>
          <input type="checkbox" name="login" id="log" value="1" data-mini="true">          
          <input type="button" data-inline="true" value="Log in" onClick="kk();" data-transition="flip">
        </div>
      </form>
    </div>
  </div>
</div>
